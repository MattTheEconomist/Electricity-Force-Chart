<!DOCTYPE html>
<html>
  <body>
    <h2 class="example">A heading with class="example"</h2>
    <p class="example">A paragraph with class="example".</p>

    <p>
      Click the button to add a background color to the first element in the
      document with class="example".
    </p>

    <button onclick="myFunction()">Try it</button>

    <div id="parent">
      <svg>
        <text x="20" y="50">text 1</text>
        <text x="80" y="50">text 2</text>
      </svg>
    </div>

    <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
    <script>
      function myFunction() {
        document.querySelector(".example").style.backgroundColor = "red";
      }

      let textNodes = document.querySelector("#parent").childNodes;

      d3.selectAll("text").attr("x", 100);

      console.log(textNodes);
    </script>
  </body>
</html>
