<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Force Chart</title>
    <script type="text/javascript" src="d3.js"></script>

    <script src="vizSource.js" type="module"></script>
    <script src="sankeyViz.js" type="module"></script>
    <script src="./data/stateData.js" type="module"></script>
    <script src="./controlPanelGroupings.js" type="module"></script>
    <script src="./controlPanelText.js" type="module"></script>
    <script src="./graphDimensions.js" type="module"></script>
    <script src="./colorScales.js" type="module"></script>

    <script src="https://unpkg.com/d3-array@1"></script>
    <script src="https://unpkg.com/d3-collection@1"></script>
    <script src="https://unpkg.com/d3-path@1"></script>
    <script src="https://unpkg.com/d3-shape@1"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="forceViz"></div>

    <div id="controlPanel">
      <span>Change Grouping</span>
      <table>
        <tr>
          <td>
            <button class="groupingBtn" id="groupRegion">Region</button>
          </td>
          <td>
            <button class="groupingBtn" id="groupPopulation">Population</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="groupingBtn" id="groupRenewable">
              Renewables Percent
            </button>
          </td>
          <td>
            <button class="groupingBtn" id="groupCoal">Coal Percent</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="groupingBtn" id="groupDefault">Default</button>
          </td>
        </tr>
      </table>
    </div>
    <div id="cornerSankey"></div>
  </body>
</html>
